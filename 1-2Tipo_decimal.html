<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Clasificador de Fracciones - 1¬∫ Bachillerato</title>
    <style>
        body {

        .fraction {

        .btn {
            padding: 12px 25px;

            border: none;
            border-radius: 25px;

        .btn-next:hover {

        .result {

            border-radius: 10px;

            display: none;

        .correct {

        }

        .incorrect {
            background: linear-gradient(45deg, #f44336, #FF7043);

        }

        .explanation {
            background: #fff3e0;
            border: 2px solid #ffb74d;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: none;
            text-align: left;
            line-height: 1.6;
        }

        .explanation h3 {
            color: #e65100;
            margin-top: 0;
            font-size: 1.3em;
        }

        .explanation p {
            margin: 10px 0;
            color: #5d4037;
        }

        .math {
            font-family: 'Times New Roman', serif;
            font-style: italic;
        }

        .highlight {
            background: #ffeb3b;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
        }

<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Clasificador de Fracciones</h1>
            <p>Determina si la representaci√≥n decimal es exacta, peri√≥dica pura o peri√≥dica mixta</p>
            <p>Matem√°ticas 1¬∫ Bachillerato de Ciencias Sociales</p>
            <p> tomcue@iesjuandelacierva.com</p>
            <a href="https://www.amazon.es/dp/B0F61P4TXK" target="_blank">Puedes aprender a programarlo t√∫</a>
        </div>

        <div class="exercise-area">
            <div class="fraction" id="fraction-display"></div>

            <div class="options">
                <label class="option" for="exacto">
                    <input type="radio" id="exacto" name="tipo" value="exacto">
                    <span>Decimal exacto</span>
                </label>
                <label class="option" for="puro">
                    <input type="radio" id="puro" name="tipo" value="puro">
                    <span>Peri√≥dico puro</span>
                </label>
                <label class="option" for="mixto">
                    <input type="radio" id="mixto" name="tipo" value="mixto">
                    <span>Peri√≥dico mixto</span>
                </label>
            </div>

            <div class="buttons">
                <button class="btn btn-check" id="check-btn" onclick="checkAnswer()">üîç Comprobar</button>
                <button class="btn btn-next" id="next-btn" onclick="nextFraction()">‚û°Ô∏è Siguiente</button>
            </div>

            <div class="result" id="result"></div>
            <div class="explanation" id="explanation"></div>
        </div>
    </div>

    <script>
        let currentFraction = { numerator: 0, denominator: 0 };
        let correctAnswer = '';

        // Funci√≥n para calcular el MCD usando el algoritmo de Euclides
        function gcd(a, b) {
            while (b !== 0) {
                let temp = b;
                b = a % b;
                a = temp;
            }
            return a;
        }

        // Funci√≥n para reducir una fracci√≥n a su forma irreducible
        function reduceFraction(num, den) {
            const divisor = gcd(num, den);
            return { num: num / divisor, den: den / divisor };
        }

        // Funci√≥n para generar una fracci√≥n irreducible aleatoria
        function generateRandomFraction() {
            let numerator, denominator;
            do {
                numerator = Math.floor(Math.random() * 50) + 1;
                denominator = Math.floor(Math.random() * 50) + 1;
            } while (gcd(numerator, denominator) !== 1); // Asegurar que sea irreducible

            return { numerator, denominator };
        }

        // Funci√≥n para factorizar un n√∫mero
        function factorize(n) {
            const factors = {};
            let d = 2;
            while (d * d <= n) {
                while (n % d === 0) {
                    factors[d] = (factors[d] || 0) + 1;
                    n /= d;
                }
                d++;
            }
            if (n > 1) {
                factors[n] = (factors[n] || 0) + 1;
            }
            return factors;
        }

        // Funci√≥n para determinar el tipo de decimal
        function determineDecimalType(numerator, denominator) {
            const factors = factorize(denominator);
            const factorKeys = Object.keys(factors).map(Number);

            // Verificar si solo tiene factores 2 y/o 5
            const onlyTwoAndFive = factorKeys.every(factor => factor === 2 || factor === 5);

            if (onlyTwoAndFive) {
                return { type: 'exacto', factors: factors };
            }

            // Eliminar factores 2 y 5 del denominador
            let reducedDen = denominator;
            while (reducedDen % 2 === 0) reducedDen /= 2;
            while (reducedDen % 5 === 0) reducedDen /= 5;

            if (reducedDen === 1) {
                return { type: 'exacto', factors: factors };
            } else if (reducedDen === denominator) {
                // No tiene factores 2 ni 5 -> peri√≥dico puro
                const period = findPeriod(numerator, reducedDen);
                return { type: 'puro', period: period, factors: factors };
            } else {
                // Tiene factores 2 y/o 5, pero tambi√©n otros -> peri√≥dico mixto
                const period = findPeriod(numerator, reducedDen);
                const anteperiodLength = Math.max(
                    factors[2] || 0,
                    factors[5] || 0
                );
                return { 
                    type: 'mixto', 
                    period: period, 
                    anteperiodLength: anteperiodLength,
                    factors: factors 
                };
            }
        }

        // Funci√≥n para encontrar el per√≠odo de una fracci√≥n
        function findPeriod(numerator, denominator) {
            const remainders = new Map();
            let remainder = numerator % denominator;
            let position = 0;
            let digits = '';

            while (remainder !== 0 && !remainders.has(remainder)) {
                remainders.set(remainder, position);
                remainder *= 10;
                const digit = Math.floor(remainder / denominator);
                digits += digit;
                remainder = remainder % denominator;
                position++;
            }

            if (remainder === 0) {
                return ''; // No hay per√≠odo
            } else {
                const periodStart = remainders.get(remainder);
                return digits.substring(periodStart);
            }
        }

        // Funci√≥n para calcular la expansi√≥n decimal con anteper√≠odo y per√≠odo
        function getDecimalExpansion(numerator, denominator) {
            const factors = factorize(denominator);
            let reducedDen = denominator;
            
            // Contar factores 2 y 5
            const twos = factors[2] || 0;
            const fives = factors[5] || 0;
            const anteperiodLength = Math.max(twos, fives);
            
            // Eliminar factores 2 y 5
            while (reducedDen % 2 === 0) reducedDen /= 2;
            while (reducedDen % 5 === 0) reducedDen /= 5;
            
            if (reducedDen === 1) {
                // Decimal exacto
                return { anteperiod: '', period: '', isExact: true };
            }
            
            // Calcular expansi√≥n decimal
            let remainder = numerator;
            let anteperiod = '';
            let period = '';
            
            // Calcular anteper√≠odo
            for (let i = 0; i < anteperiodLength; i++) {
                remainder *= 10;
                const digit = Math.floor(remainder / denominator);
                anteperiod += digit;
                remainder = remainder % denominator;
            }
            
            // Calcular per√≠odo
            const remainders = new Map();
            let position = 0;
            
            while (remainder !== 0 && !remainders.has(remainder)) {
                remainders.set(remainder, position);
                remainder *= 10;
                const digit = Math.floor(remainder / denominator);
                period += digit;
                remainder = remainder % denominator;
                position++;
            }
            
            if (remainder !== 0) {
                const periodStart = remainders.get(remainder);
                period = period.substring(periodStart);
            }
            
            return { anteperiod, period, isExact: false };
        }

        // Funci√≥n para mostrar nueva fracci√≥n
        function showNewFraction() {
            currentFraction = generateRandomFraction();
            document.getElementById('fraction-display').textContent = 
                `${currentFraction.numerator}/${currentFraction.denominator}`;

            const analysis = determineDecimalType(currentFraction.numerator, currentFraction.denominator);
            correctAnswer = analysis.type;

            // Limpiar selecci√≥n y resultados
            document.querySelectorAll('input[name="tipo"]').forEach(input => {
                input.checked = false;
                input.parentElement.classList.remove('selected');
            });
            document.getElementById('result').style.display = 'none';
            document.getElementById('explanation').style.display = 'none';
            document.getElementById('check-btn').style.display = 'inline-block';
            document.getElementById('next-btn').style.display = 'none';
        }

        // Funci√≥n para verificar la respuesta
        function checkAnswer() {
            const selectedOption = document.querySelector('input[name="tipo"]:checked');
            if (!selectedOption) {
                alert('Por favor, selecciona una opci√≥n antes de comprobar.');
                return;
            }

            const userAnswer = selectedOption.value;
            const resultDiv = document.getElementById('result');
            const explanationDiv = document.getElementById('explanation');

            const analysis = determineDecimalType(currentFraction.numerator, currentFraction.denominator);
            
            // Mostrar resultado
            resultDiv.style.display = 'block';
            explanationDiv.style.display = 'block';

            if (userAnswer === correctAnswer) {
                resultDiv.className = 'result correct';
                resultDiv.textContent = '‚úÖ ¬°Correcto! Muy bien.';
            } else {
                resultDiv.className = 'result incorrect';
                resultDiv.textContent = '‚ùå Incorrecto. Int√©ntalo de nuevo.';
            }

            // Generar explicaci√≥n
            let explanation = `<h3>Explicaci√≥n para ${currentFraction.numerator}/${currentFraction.denominator}:</h3>`;
            
            const factors = factorize(currentFraction.denominator);
            const factorsList = Object.keys(factors).map(f => 
                factors[f] > 1 ? `${f}${toSuperscript(factors[f])}` : f
            ).join(' √ó ');
            
            explanation += `<p><strong>Factorizaci√≥n del denominador:</strong> ${currentFraction.denominator} = ${factorsList}</p>`;

            if (analysis.type === 'exacto') {
                explanation += `<p>El denominador solo contiene factores <span class="highlight">2 y/o 5</span>, por lo que la fracci√≥n genera un <strong>decimal exacto</strong>.</p>`;
            } else if (analysis.type === 'puro') {
                explanation += `<p>El denominador no contiene factores 2 ni 5, por lo que la fracci√≥n genera un <strong>decimal peri√≥dico puro</strong>.</p>`;
                if (analysis.period) {
                    explanation += `<p><strong>Per√≠odo:</strong> <span class="highlight">${analysis.period}</span></p>`;
                    explanation += `<p class="math">Decimal: 0,<span style="text-decoration: overline">${analysis.period}</span></p>`;
                }
            } else {
                explanation += `<p>El denominador contiene factores 2 y/o 5 junto con otros factores, por lo que la fracci√≥n genera un <strong>decimal peri√≥dico mixto</strong>.</p>`;
                
                const expansion = getDecimalExpansion(currentFraction.numerator, currentFraction.denominator);
                if (expansion.anteperiod && expansion.period) {
                    explanation += `<p><strong>Anteper√≠odo:</strong> <span class="highlight">${expansion.anteperiod}</span></p>`;
                    explanation += `<p><strong>Per√≠odo:</strong> <span class="highlight">${expansion.period}</span></p>`;
                    explanation += `<p class="math">Decimal: 0,${expansion.anteperiod}<span style="text-decoration: overline">${expansion.period}</span></p>`;
                }
            }

            explanationDiv.innerHTML = explanation;

            // Cambiar botones
            document.getElementById('check-btn').style.display = 'none';
            document.getElementById('next-btn').style.display = 'inline-block';
        }

        // Funci√≥n para convertir n√∫meros a super√≠ndices Unicode
        function toSuperscript(num) {
            const superscripts = {
                '0': '‚Å∞', '1': '¬π', '2': '¬≤', '3': '¬≥', '4': '‚Å¥',
                '5': '‚Åµ', '6': '‚Å∂', '7': '‚Å∑', '8': '‚Å∏', '9': '‚Åπ'
            };
            return num.toString().split('').map(digit => superscripts[digit]).join('');
        }

        // Funci√≥n para ir a la siguiente fracci√≥n
        function nextFraction() {
            showNewFraction();
        }

        // Event listeners para las opciones
        document.querySelectorAll('input[name="tipo"]').forEach(input => {
            input.addEventListener('change', function() {
                document.querySelectorAll('.option').forEach(option => {
                    option.classList.remove('selected');
                });
                this.parentElement.classList.add('selected');
            });
        });

        // Inicializar con una fracci√≥n aleatoria
        showNewFraction();
    </script>
